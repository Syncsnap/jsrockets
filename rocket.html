



<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch sequence</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
<div class="left">
	<div class="interface state1" id="state1">
		<h1>JS rocket Launch!</h1> 
			<!-- Set variable for function changeState to 2 -->
			<a href="#" class="button"
			onclick="changeState(2);">LAUNCH! </a>
	</div>

	<div class="interface state2">
		<h1 id="countdown">10</h1>
			<a href="#" class="button1" onclick="changeState(1);">Abort! </a>
	</div>
	<div class="interface state3">
		<h1>LIFT OFF!!</h1>
	</div>
	<div class="interface state4">
		<h1>Well done!</h1>
			<a href="#" class="button" onclick="changeState(1);">Do it again! </a>
	</div>
	<div class="interface state5">
		<h1>Oh no!!!</h1>
			<a href="#" class="button"
			onclick="changeState(1);">Try again.</a>
	</div>
</div>
<!-- different divs for images to move in. -->
	<div class="right">
		<div class="rocket"></div>
		<div class="ground"></div>
		<div class="nervous" id="nervous"></div>
		<div class="cant-wait" id="cant-wait"></div>
	</div>
</body>
</html>
